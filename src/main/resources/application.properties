# Application name
spring.application.name=movie-ticket-booking-system

# MySQL database connection details
spring.datasource.url=jdbc:mysql://localhost:3306/movie_booking_database?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password

# MySQL driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# Logging (optional, for debugging SQL queries)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
